<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
    <style>
        /* Basic styling for header and footer */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
        }

        #header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }

        #footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }

        #terminal-container {
            padding-top: 30px; /* space for the header */
            padding-bottom: 40px; /* space for the footer */
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="header">
        All Systems Red Story World Project
    </div>

    <div id="terminal-container">
        <div id="terminal"></div>
    </div>

    <div id="footer">
        Author 1, Author 2 &copy; 2025
    </div>

    <script>
        const socket = io.connect("/");
        const term = new Terminal({
            cols:160,
            rows:40,
            convertEol: true,
            fontFamily: 'monospace',
            theme: { background: '#1e1e1e' }
        });
        term.open(document.getElementById('terminal'));
        
        socket.on('terminal_output', function(data) {  
            //scanAndOpenLink(data);
            term.write(new Uint8Array(data));
        });

        term.onData(function(input) {
            socket.emit('terminal_input', input);
        });

        function scanAndOpenLink(data) {
            // Define a mapping of keywords to links in the journalDrafts/ directory
            const keywordToLink = {
                "Opening Journal page: 0": "/journalDrafts/entry00.html"
                //"Opening Journal page: 1": "../journalDrafts/entry02.html",
                //"Opening Journal page: 2": "../journalDrafts/entry03.html",
                //"Opening Journal page: 3": "../journalDrafts/entry04.html",
                //"Opening Journal page: 4": "../journalDrafts/entry05.html",
                //"Opening Journal page: 5": "../journalDrafts/entry06.html"
            };

            // Check if any keyword exists in the data
            for (const [keyword, link] of Object.entries(keywordToLink)) {
                if (data.includes(keyword)) {
                    console.log(`Keyword matched: ${keyword}. Opening link: ${link}`);
                    window.open(link, "_blank"); // Open the link in a new tab
                    break; // Stop scanning after the first match
                }
            }
        }
    </script>
</body>
</html>
